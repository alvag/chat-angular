<div class="layout">

    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center no-gutters min-vh-100">

            <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">

                <!-- Heading -->
                <h1 class="font-bold text-center">Inicia Sesión</h1>

                <!-- Text -->
                <!--                <p class="text-center mb-6">Por favor inicia sesión para empezar a usar la aplicación.</p>-->

                <!-- Form -->
                <form [formGroup]="form" (ngSubmit)="login()" ngNativeValidate class="mb-6">
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="sr-only">Correo electrónico</label>
                        <input formControlName="email" type="email" class="form-control form-control-lg" id="email" placeholder="Correo electrónico" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="sr-only">Contraseña</label>
                        <input formControlName="password" type="password" class="form-control form-control-lg" id="password" placeholder="Ingresa tu contraseña" required>
                    </div>

                    <!--                    <div class="form-group d-flex justify-content-between">-->
                    <!--                        <div class="custom-control custom-checkbox">-->
                    <!--                            <input type="checkbox" class="custom-control-input" checked="" id="checkbox-remember">-->
                    <!--                            <label class="custom-control-label" for="checkbox-remember">Remember me</label>-->
                    <!--                        </div>-->
                    <!--                        <a href="./password-reset.html">Reset password</a>-->
                    <!--                    </div>-->

                    <!-- Submit -->
                    <p class="text-danger" *ngIf="error">{{error}}</p>

                    <button class="btn btn-lg btn-block btn-primary" type="submit">{{isLoading ? 'Iniciando...' : 'Iniciar'}}</button>
                </form>

                <!-- Text -->
                <p class="text-center">
                    Aún no tienes una cuenta <a routerLink="/registro">regístrate!</a>.
                </p>

            </div>
        </div> <!-- / .row -->
    </div>

</div><!-- .layout -->
