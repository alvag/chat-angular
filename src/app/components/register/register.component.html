<div class="layout">

    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center no-gutters min-vh-100">

            <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">

                <!-- Heading -->
                <h1 class="font-bold text-center">Regístrate</h1>

                <!-- Text -->
                <p class="text-center mb-6">Crea tu cuenta para poder usar la aplicación</p>

                <!-- Form -->
                <form [formGroup]="form" (ngSubmit)="register()" ngNativeValidate class="mb-6">

                    <!-- Name -->
                    <div class="form-group">
                        <label for="name" class="sr-only">Nombre</label>
                        <input formControlName="name" type="text" class="form-control form-control-lg" id="name" placeholder="Ingresa tu nombre" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="sr-only">Correo electrónico</label>
                        <input formControlName="email" type="email" class="form-control form-control-lg" id="email" placeholder="Ingresa tu correo" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="sr-only">Contraseña</label>
                        <input formControlName="password" type="password" class="form-control form-control-lg" id="password" placeholder="Ingresa tu contraseña" required>
                    </div>

                    <p class="text-danger" *ngIf="error">{{error}}</p>

                    <!-- Submit -->
                    <button class="btn btn-lg btn-block btn-primary" type="submit">{{isLoading ? 'Registrando...' : 'Registrar'}}</button>
                </form>

                <!-- Text -->
                <p class="text-center">
                    ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a>.
                </p>

            </div>
        </div> <!-- / .row -->
    </div>

</div><!-- .layout -->
